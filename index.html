<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeQuiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1 id="question"></h1>
    <ul id="choices"></ul>

    <p id="score"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
